<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <style>
        .main {
            height: 100vh;
            width: 100%;
            background-color: rgb(207, 166, 247);
        }
        .button1,
        .button2,
        .button3 {
            padding: 15px;
            font-weight: 800;
        }
        .text {
            font-size: 30px;
            margin-left: 47%;
        }
    </style>
</head>
<body>
    <div class="main">
        <button class="button1">START</button>
        <button class="button2">STOP</button>
        <button class="button3">RESTART</button>
        <p class="text">00:00</p>
    </div>
    <script>
        let button1 = document.querySelector(".button1")
        let button2 = document.querySelector(".button2")
        let button3 = document.querySelector(".button3")
        let text = document.querySelector(".text")
        let start = false;
        let timer;
        let elapsedTime = 0
        let startTime = 0;
       
    function updateDisplay() {
        text.textContent = `${elapsedTime / 1000}`;
    }
        button1.addEventListener('click', function starttm() {
                 if(!start) {
                    startTime = Date.now() - elapsedTime;
                    timer = setInterval(function () {
                        elapsedTime = Date.now() - startTime;
                        updateDisplay();
                    }, 100)
                }
                start = !start;
            }
        );
        button2.addEventListener('click', () => {
            if (start) {
                clearInterval(timer);
                start = false;
            }
        });
        button3.addEventListener('click', () => {
            clearInterval(timer);
            elapsedTime = 0
            text.innerHTML = '00:00';
        });

    </script>

</body>

</html>
